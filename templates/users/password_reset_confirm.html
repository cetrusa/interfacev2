{% extends 'base.html' %}
{% load static %}
{% block title %}
Restablecer contraseña
{% endblock title %}

{% block content %}
<div class="container vh-100">
    <div class="row align-items-center h-100">
        <div class="col-md-6">
            <img src="{% static 'images/imagen-login.png' %}" class="img-fluid" style="max-width: 100%; height: auto;"
                alt="Logo">
        </div>
        <div class="col-md-6">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img src="{% static 'images/Logo-DataZenith.png' %}" class="brand_logo img-thumbnail"
                            style="max-width: 200px; height: auto;" alt="Logo">
                        <h3>Restablecer contraseña</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Restablecer contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
